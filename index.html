<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Community</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <img src="logo.png" alt="Logo" class="logo" />
      <!-- Ensure the path is correct -->
      <div class="typing-container">
        <h1 class="typing-text" id="typing-text"></h1>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Blog Posts</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#" id="sign-in-button">Sign In</a>
      </div>
    </div>

    <!-- Notification Area -->
    <div id="notification" class="notification"></div>

    <main>
      <!-- Sign In Modal -->
      <div id="sign-in-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Sign In</h2>
          <form id="login-form" action="login.php" method="POST">
            <label for="circle-id">Circle ID:</label>
            <input type="text" id="circle-id" name="circle-id" required /><br />
            <label for="signin-password">Password:</label>
            <input
              type="password"
              id="signin-password"
              name="password"
              required
            /><br />
            <button type="submit">Sign In</button>
          </form>
          <p>
            Don't have an account?
            <a href="#" id="register-link">Sign Up instead</a>
          </p>
        </div>
      </div>

      <!-- Sign Up Modal -->
      <div id="register-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Sign Up</h2>
          <form id="signup-form" action="signup.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required /><br />
            <label for="business">Business Name:</label>
            <input type="text" id="business" name="business" /><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required /><br />
            <label for="signup-password">Password:</label>
            <input
              type="password"
              id="signup-password"
              name="password"
              required
            /><br />
            <button type="submit">Sign Up</button>
          </form>
          <p>
            Already have an account? <a href="#" id="back-to-signin">Sign In</a>
          </p>
        </div>
      </div>

      <!-- Profile Modal -->
      <div id="profile-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="welcome-message">
            <strong>Hello, <span id="profile-name"></span></strong>
          </p>
          <hr />
          <!-- Horizontal line -->
          <p id="business-info">
            <span id="profile-business"></span> (<span
              id="profile-circle-id"
            ></span
            >)
          </p>
          <button id="sign-out-button">Sign Out</button>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <ul class="footer-list">
        <li>&copy; 2024 Circle Community. All rights reserved.</li>
        <li>Contact: circleforgrowth@gmail.com</li>
        <li><a href="http://www.giwpy.com">Learn more</a></li>
      </ul>
    </footer>

    <!-- External JavaScript -->
    <script src="js/scripts.js"></script>
  </body>
</html>
