<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Community - Sign In & Sign Up</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <a href="#">Home</a>
      <a href="#">Blog Posts</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
      <a href="#">Sign In</a>
    </div>

    <!-- Container for Both Forms -->
    <div class="forms-container">
      <!-- Sign In Form -->
      <div class="sign-in-container">
        <h2>Sign In</h2>
        <form id="login-form" action="login.php" method="POST">
          <label for="circle-id">Circle ID:</label>
          <input type="text" id="circle-id" name="circle-id" required /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required /><br />
          <button type="submit">Sign In</button>
        </form>
        <p class="form-text">
          Don't have an account? <a href="#">Sign Up instead</a>
        </p>
      </div>

      <!-- Sign Up Form -->
      <div class="sign-up-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="signup.php" method="POST">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required /><br />
          <label for="business">Business Name:</label>
          <input type="text" id="business" name="business" /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required /><br />
          <button type="submit">Sign Up</button>
        </form>
        <p class="form-text">
          Already have an account? <a href="#">Sign In</a>
        </p>
        <div class="google-signup">
          <p>or</p>
          <button class="google-button">Sign up with Google</button>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>

        <li>Contact: circleforgrowth@gmail.com</li>
        <li><a href="http://www.giwpy.com">Learn more</a></li>
      </ul>
    </footer>
  </body>
</html>
